    <app-booking-calendar *ngIf="doctorId &&Id ===null" [doctorId]="doctorId"

     <app-booking-calendar *ngIf="doctorId&&userRole ==='admin'" [doctorId]="doctorId"
    [appointments]="appointments"></app-booking-calendar>
