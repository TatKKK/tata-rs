<div class="form-container">
<h2 *ngIf="userRole === 'admin'"> ADMIN VIEW </h2>

    <form  [formGroup]="this.doctorForm" (ngSubmit)="addDoctor()" class="add-user-form">
        <h2 class="title">რეგისტრაცია</h2>
       <div class="form-grid">
        <div class="input-group">
            <label for="Fname">სახელი</label>
            <input type="text" formControlName="Fname" placeholder="(მინიმუმ 3 სიმბოლო)">
            <span *ngIf="doctorForm.controls['Fname'].errors && doctorForm.controls['Fname'].dirty" class="error-label">
                *არასაკმარისი სიმბოლო
            </span>            
        </div>
        <div class="input-group">
            <label for="lastname">გვარი</label>
            <input type="text" formControlName="Lname" placeholder="" >
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <input type="email" formControlName="Email" placeholder="">
                <fa-icon [icon]="faEnvelope" class="input-icon"></fa-icon>
            </div>
        </div>
        <div class="input-group">
            <label for="idnumber">პირადი ნომერი</label>
            <input type="text" formControlName="IdNumber" placeholder="00000000000">
            <span *ngIf="doctorForm.controls['IdNumber'].errors && doctorForm.controls['IdNumber'].dirty" class="error-label">
            *არ არის ზუსტად 11 სიმბოლო
            </span>            
        </div>
       
        <div class="input-group">
            <label for="Category">კატეგორია</label>
            <input type="text" formControlName="Category" placeholder="ანესთეზიოლოგი/თერაპევტი ან სხვა">         
        </div>
        
        <div class="input-group">
            <label for="image">Image</label>
            <input type="file" id="Image" (change)="onFileChange($event, 'Image')" />
          </div>          
          <div class="input-group">
            <label for="Cv">File</label>
            <input type="file" id="Cv" (change)="onFileChange($event, 'Cv')" />
          </div>          
      
        <div class="input-group">
            <label for="password">პაროლი</label>
            <input type="password" formControlName="Password" placeholder="მინიმუმ 8 სიმბოლო @,7">
            <span *ngIf="doctorForm.controls['Password'].errors&&doctorForm.controls['Password'].dirty" class="error-label">
           *უნდა იყოს მინ 8 სიმბოლო ,შეიცავდეს "&#64;",7 სიმბოლოს
           სიმბოლოხ?
            </span>    
        </div>       
       </div>

        <button type="submit" class="submit-btn" click="jandaba()">რეგისტრაცია</button>      
    </form>
</div>
