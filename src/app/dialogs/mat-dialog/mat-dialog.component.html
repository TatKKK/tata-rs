<mat-dialog-content>
  <h3>გსურთ ვიზიტის დაჯავშნა</h3>
  <p>მიუთითეთ თქვენი პრობლემა</p>
  <textarea matInput placeholder="აღწერეთ..."></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="bookAppointment()">დაჯავშნა</button>
</mat-dialog-actions>
