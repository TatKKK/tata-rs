<div class="container paddings">
  <app-admin-header *ngIf="userRole==='admin'"></app-admin-header>
   
  <h2 class="title">კატეგორია</h2>
  <p-toast position="top-left" key="tl"></p-toast>
  <p-scrollPanel [style]="{width: '100%', height: '400px'}">
   <div table-container [style]="{width:'100%'}">
    <table class="doc-list">
      <thead>
        <tr>
          <th>სახელი</th>
          <th>კატეგორია</th>
          <th>ფოტოსურათი</th>
          <th>რეიტინგი</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <td> <a [routerLink]="['/doctorGeneralView', doctor.Id]">  {{ doctor.Fname + ' ' + doctor.Lname }}</a></td>         
          
          <td>{{ doctor.Category }}</td>
          <td><img  [src]="'https://localhost:7042' + doctor.ImageUrl" alt="ar gaixsna" class="doctor-image"></td>
          <td>
              <div class="rating">
                  <span *ngFor="let filled of getStars(doctor.Score); let i = index">
                    <i class="star" [class.filled]="filled">&#9733;</i>
                  </span> 
                </div>
          </td>
          <td>
            <p-toast></p-toast>
            <button   class="edit-button"  (click)="editDoctors(doctor, $event)" >

              </button>
            <button (click)="deleteDoctor(doctor, $event)" class="delete-button">

          </td>
        </tr>
      </tbody>
    </table>
  </div>
