<div class="user-card">
 
    <div class="card-element">
      <img [src]="'https://localhost:7042' + user.ImageUrl" alt="Doctor image" class="user-image">
  
      <h4 class="doc-name" *ngIf="this.userRole=== 'doctor'">{{ user.Fname }} {{ user.Lname }}</h4>
      <h4 >{{this.userRole}}</h4>
      <h4 *ngIf="this.userRole=== 'doctor'&&doctor" class="doc-category"> <span>
        {{doctor.Category}}
      </span></h4>
    <div class="rating" *ngIf="this.userRole=== 'doctor'">
      <span *ngFor="let filled of getStars(doctor?.Score); let i = index">
        <i class="star" [class.filled]="filled">&#9733;</i>
      </span>
    </div>
    </div>

    <div class="card-element">
    </div>
    <div class="card-element">
      <h4> პირადი ნომერი</h4>
      <span> {{user.IdNumber}} </span>
    </div>
    <div class="card-element">
      <h4>Email:</h4>
      <span>{{user.Email}} </span>
    </div>
    <div class="card-element">
      <a routerLink="/resetPassword">
        <h4>პაროლის შეცვლა</h4>
      </a>
    </div>
    <div class="card-element">
      <h4> ჩემი ჯავშანი</h4>
      <span> ({{totalAppointments}} )</span>
        </div>
  
  </div>
